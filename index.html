<!DOCTYPE html>
<html>
<head>
    <title>Get IPv4 Address and Geolocation</title>
</head>
<body>
    <h1>IPv4 Address: <span id="ipv4Address"></span></h1>
    <h1>Latitude: <span id="latitude"></span></h1>
    <h1>Longitude: <span id="longitude"></span></h1>

    <script>
        // Function to get the IPv4 address of the device
        async function getIPv4Address() {
            const response = await fetch('https://ipv4.icanhazip.com');
            const data = await response.text();
            document.getElementById('ipv4Address').textContent = data.trim();
        }

        // Function to get the geolocation of the device
        function getGeolocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').textContent = position.coords.latitude;
                    document.getElementById('longitude').textContent = position.coords.longitude;
                });
            } else {
                alert('Geolocation is not supported in this browser.');
            }
        }

        // Call the functions
        getIPv4Address();
        getGeolocation();
    </script>
</body>
</html>
