<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        Your Logo
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
        </ul>
    </div>
    <div class="ml-auto">
        <span class="navbar-text">
            Welcome, <strong>John Doe</strong>
        </span>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Repeating User Cards -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="user1.jpg" class="card-img-top" alt="User 1">
                <div class="card-body">
                    <h5 class="card-title">User 1</h5>
                    <p class="card-text">Description for User 1.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="user2.jpg" class="card-img-top" alt="User 2">
                <div class="card-body">
                    <h5 class="card-title">User 2</h5>
                    <p class="card-text">Description for User 2.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="user3.jpg" class="card-img-top" alt="User 3">
                <div class="card-body">
                    <h5 class="card-title">User 3</h5>
                    <p class="card-text">Description for User 3.</p>
                </div>
            </div>
        </div>
        <!-- Repeat these user cards as needed -->
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    &copy; 2023 Your Website Name
</footer>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
